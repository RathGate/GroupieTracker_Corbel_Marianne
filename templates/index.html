<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/65cde144bd.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Groupie Tracker</title>
</head>
<body>
    <header>
        <div class="nav-logo">
            <img src="assets/img/logo_wide.png" alt="">
        </div>
        <div class="nav-links">
            <div class="nav-link active">Home</div>
            <div class="nav-link">Categories</div>
            <div class="nav-link">Search</div>
        </div>
    </header>
    <main>
        <section>
            <div class="cat-icons">
                <div class="cat-icon active">
                    <div class="cat-title">Creatures</div>
                    <img class="cat-logo" src="assets/img/creatures.png" alt="">

                </div>
                <div class="cat-icon">
                    <div class="cat-title">Monsters</div>
                    <img class="cat-logo" src="assets/img/monsters.png" alt="">
                </div>
                <div class="cat-icon">
                    <div class="cat-title">Food</div>
                    <img class="cat-logo" src="assets/img/food.png" alt="">

                </div>
                <div class="cat-icon">
                    <div class="cat-title">Weapons</div>
                    <img class="cat-logo" src="assets/img/swords.png" alt="">
                </div>
                <div class="cat-icon">
                    <div class="cat-title">Treasures</div>
                    <img class="cat-logo" src="assets/img/treasures.png" alt="">
                </div>
            </div>
        
            <div class="card-container">
                
                {{ range .ResultArr}}
                    {{ template "card" . }}
                {{ end }}
            </div>
        </section>    
    </main>
</body>
</html>

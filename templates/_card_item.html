{{ define "card" }}
<div class="card-item">
    <div class="card-header">
        <img src="{{ .Image }}" alt="">
    </div>
    <div class="card-main">
        <div class="card-title"> {{ .ID }} | {{ .Name }}</div>
        <div class="card-tags-container">
            <div class="card-tag-item">{{ .Category }}</div>
        </div>
        <div class="card-description">{{ .Description }}</div>
    </div>
</div>
{{ end }}
